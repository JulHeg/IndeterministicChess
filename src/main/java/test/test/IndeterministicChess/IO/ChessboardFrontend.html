<html>
<head>
<title>Indeterministic front end</title>
<link rel="stylesheet" href="ChessboardFrontend.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="ChessboardFrontendScript.js"> </script>
<script src="stomp.js"></script>
<script src="sockjs-0.3.4.js"></script>
</head>
<body>
	<div id="appContainer" class="appContainer">
		<div class="w3-progress-container">
		  <div class="w3-progressbar" style="width:100%"></div>
		</div>
		<div id="chessboardDiv"></div>
		<div id="ButtonContainer" class="ButtonContainer">
			<button type="button" class="MenuButtons" id="moveButton" onClick="sendPressedMoveMessage();">Move</button>
			<button type="button" class="MenuButtons" id="splitButton" onClick="sendPressedSplitMessage();">Split</button>
			<button type="button" class="MenuButtons" id="redetermineButton" onClick="sendPressedRedetermineMessage();">Redetermine</button>
			<button type="button" class="MenuButtons" id="endButton" onClick="sendPressedEndMessage();">End Move</button>
		</div>
	</div>
	<p id="response"></p>
	<button type="button" onClick="connect();">Connect</button>
	<button type="button" onClick="sendName();">Name</button>
</body>
</html>
